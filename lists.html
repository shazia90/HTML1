<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>How to cook pasta</h1>
    <!---<p>1)Boil water</p> (we can create much better than this)
      <p>2)</p> --->
      <!---we can create ordered list and unordered l--->
      <ol>
        <li>Boil water</li>
        <li>Add pasta</li>
        <li>Wait 10 min</li>
        <li>Enjoy!</li>
        </ol>

        <p>Foods that i like</p>
        <ul>
          <li>Pizza</li>
          <li>Chicken Biryani</li>
          <li>Haleem</li>
          <li>Shahi Khurma</li>
          </ul>
  </body>
</html>
